<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure Cost Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    canvas {
      max-width: 700px;
      margin: 2rem 0;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ’¸ Azure Cost Tracker</h1>
  <p>Showing daily spending from your subscription</p>

  <canvas id="costChart"></canvas>

  <script>
    // STEP 1: Load the CSV from the GitHub repo
    fetch('/data/azure-costs.csv') // This assumes you uploaded to data/azure-costs.csv
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');

        const dateIndex = headers.findIndex(h => h.toLowerCase().includes("usage") || h.toLowerCase().includes("date"));
        const costIndex = headers.findIndex(h => h.toLowerCase() === "cost");

        const costPerDay = {};

        // STEP 2: Parse each row of the CSV
        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(',');
          const date = row[dateIndex];
          const cost = parseFloat(row[costIndex]);

          if (!isNaN(cost)) {
            if (!costPerDay[date]) costPerDay[date] = 0;
            costPerDay[date] += cost;
          }
        }

        // STEP 3: Prepare data for Chart.js
        const labels = Object.keys(costPerDay).sort();
        const data = labels.map(date => costPerDay[date]);

        // STEP 4: Create chart
        new Chart(document.getElementById('costChart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Daily Azure Cost (USD)',
              data: data,
              fill: true,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: 'bottom'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'USD'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Date'
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
